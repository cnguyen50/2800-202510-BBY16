<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css"/>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="/img/Community_logo.png" alt="Logo">
        </div>
        <h1><strong>Login</strong></h1>
        <form action="/auth/login" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <i class="bi bi-person"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
            </div>

            <div id="error-box" class="error" hidden></div>

             <div class="form-group extra" hidden>
                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
            </div>

             <div class="form-group extra" hidden>
                <div class="input-group position-relative">
                    <i class="bi bi-geo-alt"></i>
                    <!-- <input type="neighbourhood" id="neighbourhood" name="neighbourhood"
                        placeholder="Enter your neighbourhood" required /> -->
                    <input
                        type="text"
                        id="login-neighbourhood"
                        name="neighbourhood"
                        class="form-control"
                        placeholder="Start typing your neighbourhoodâ€¦"
                        
                        required
                    />
                    <ul id="hood-suggestions" class="suggestions list-group"></ul>
                </div>
            </div>
       
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="/scripts/login.js"></script>
</body>

</html>
