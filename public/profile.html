<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section id="profile">
      <h1 id="username">Loading…</h1>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Neighbourhood:</strong> <span id="neighbourhood"></span></p>
    </section>

    <div id="profilePicSection">
      <h2>Profile Picture</h2>
      <img id="profilePic" src="path/to/default/profile-pic.jpg" alt="Profile Picture" />
      <form id="profilePicForm" enctype="multipart/form-data">
        <input type="file" id="profilePicInput" name="profilePic" accept="image/*" />
        <button type="submit">Upload</button>
      </form>
      <div id="uploadMessage"></div>
    </div>
  </section>

    <section id="comments">
      <h2>My Comments</h2>
      <div id="comments-list">Loading comments…</div>
    </section>

    <section id="posts">
      <h2>My Posts</h2>
      <div id="posts-list">Loading posts…</div>

    </section>

    <script src="./scripts/profile.js" type="module"></script>
  </body>
</html>
