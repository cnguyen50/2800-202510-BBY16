<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/styles/profile.css">
  <script src="/scripts/profile.js" defer></script>
</head>

<body>
  <header>
    <h1>Profile</h1>
  </header>

  <div class="profile-container">
    <!-- Profile Picture -->
    <div class="profile-pic">
      <img id="profilePic" src="/uploads/default.jpg" alt="Profile Picture">
      <form id="profilePicForm" enctype="multipart/form-data">
        <input type="file" id="profilePicInput" name="profilePic" accept="image/*">
        <button type="submit">Upload</button>
      </form>
      <p id="uploadMessage" style="color: red;"></p>
    </div>

    <!-- Profile Info -->
    <div class="profile-info">
      <h2>User Profile</h2>
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Neighborhood:</strong> <span id="neighbourhood">Loading...</span></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Community App</p>
  </footer>
</body>

</html>
