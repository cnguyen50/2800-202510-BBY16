<!DOCTYPE html>
<html lang="en">

<head>
    <title>CommUnity Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <nav id="navPlaceholder"></nav>

    <!-- Header -->
    <header class="dashboard">
        <section class="profile-actions">
            <div class="avatar-large">ðŸŒŸ</div>
            <div class="buttons">
                <button>Create a Post</button>
                <button>Create a Poll</button>
                <button>Create an Event</button>
            </div>
        </section>
    </header>

    <!-- Posts -->
    <section class="create-post-section">
        <form id="create-post-form">
          <div class="mb-2">
            <textarea id="post-content" class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
          </div>
          <div class="mb-2">
            <select id="post-type" class="form-select">
              <option value="news">News</option>
              <option value="event">Event</option>
              <option value="post">Post</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Post</button>
        </form>
    </section>      

    <!-- Feed -->
    <section class="feed">
        <h2>Community Feed</h2>
        <div id="post-container"></div>
    </section>

    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
