<!DOCTYPE html>
<html lang="en">

<head>
    <title>CommUnity Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <nav id="navPlaceholder"></nav>

    <!-- Header -->
    <div class="buttons">
        <button id="show-post-form-btn">Create a Post</button>
        <button>Create a Poll</button>
        <button>Create an Event</button>
    </div>

    <!-- Posts -->
    <section id="create-post-wrapper" style="display: none;">
        <form id="create-post-form">
            <textarea id="post-content" class="form-control mb-2" rows="3"
                placeholder="Share your thought!!"></textarea>
            <select id="post-type" class="form-select mb-2">
                <option value="news">News</option>
                <option value="event">Event</option>
                <option value="post">Post</option>
            </select>
            <button type="submit">Post</button>
        </form>
    </section>

    <!-- Feed -->
    <section class="feed">
        <h2>Community Feed</h2>
        <div id="post-container"></div>
    </section>

    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
